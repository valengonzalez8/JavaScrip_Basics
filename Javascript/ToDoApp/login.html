<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            color: orange;
        }
        p{
            color: slategray;
        }
    </style>
    <title>To Do List App</title>
</head>
<body>
    <h1>To Do List App</h1>
    <div class="container">
        <form id="login" class="form">
            <h2>Log In</h1>
            <hr>

            <div class="form-field">
                <label for="email"><b>Email: </b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email">
                <small></small>
            </div>  
            <br>   

            <div class="form-field">
                <label for="psw"><b>Password: </b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw">
                <small></small>
            </div>  
            <br> 

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>  
            <br><br>
            
            <button type="submit" id="LoginButton" class="float-left submit-button" >Log In</button>
            <button id="SignUpButton" class="float-left submit-button" >Sign Up</button>
            <script type="text/javascript">
                document.getElementById("SignUpButton").onclick = function () {
                    location.href = "registration.html";
                };
            </script>
                          
        </form>
    </div>
    <div>
        <script src="form-validation.js"></script>
    </div>
   

</body>
</html>
