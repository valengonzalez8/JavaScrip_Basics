<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <p>Please provide the following details for registration</p>
            <hr>
            
            <div class="form-field">
                <label for="email"><b>Email: </b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email">
                <small></small>
            </div>  
            <br>   

            <div class="form-field">
                <label for="psw"><b>Password: </b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw">
                <small></small>
            </div>  
            <br> 

            <div class="form-field">
                <label for="name"><b>Name: </b></label>
                <input id="name" type="name" placeholder="Enter Name" name="name">
                <small></small>
            </div>
            <br>

            <div class="form-field">
                <label for="last-name"><b>Last Name: </b></label>
                <input id="last-name" type="last-name" placeholder="Enter Last Name" name="last-name">
                <small></small>    
            </div>    
            <br>
            
            <div class="form-field">
                <p>Select your gender</p>
                <input id="gender" type="radio" name="gender" value="male"> Male <br>
                <input id="gender" type="radio" name="gender" value="female"> Female <br>
                <input id="gender" type="radio" name="gender" value="other"> Other <br>
                <small></small>    
            </div>
            <br>
            
            <div class="form-field">
                <label for="address"><b>Address: </b></label>
                <input id="address" type="address" placeholder="Enter Address" name="address">
                <small></small>    
            </div>
            <br>
    
            <div class="form-field">
                <label for="image"><b>Profile Image: </b></label>
                <input type="file" id="profilePicture" name="filename">
                <small></small>    
            </div>
            <br>

            <button id="SignUpButton" class="float-left submit-button" type="submit">Sign Up</button>
            <button id="LoginButton" class="float-left submit-button" >Go back to Log In</button>
            <script type="text/javascript">
                document.getElementById("LoginButton").onclick = function () {
                    location.href = "login.html";
                };
            </script>
                        
        </form>

    </div>
    
    <div>
        <script src="form-validation.js"></script>
    </div>


</body>
</html>
